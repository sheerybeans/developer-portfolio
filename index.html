<!DOCTYPE html>
<html lang="en">
<head>
<title>Sheerland | Web Dev Portfolio</title>
<!-- css -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="shortcut icon" href="assets/images/icon.ico" type="image/x-icon/png/jpg">
</head>
<body>
	<div class="about">
		<img id="myImg" class="profilepic" src="assets\images/me.jpg">
		<div id="myModal" class="modal">
		  <span class="close">&times;</span>
		  <img class="modal-content" id="img01">
		  <div id="caption"></div>
		</div>
		<h1 class="name">Sheerland Benales</h1>
		<h2 class="position">Full-Stack Web Developer</h2>
		<p class="bio">Sheerland Benales created this Html file</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
	$( document ).ready(function() {
	var modal = document.getElementById('myModal');
	var img = document.getElementById('myImg');
	var modalImg = document.getElementById("img01");
	var captionText = document.getElementById("caption");
	img.onclick = function(){
	    modal.style.display = "block";
	    modalImg.src = this.src;
	    captionText.innerHTML = this.alt;
	}
	var span = document.getElementsByClassName("close")[0];
		span.onclick = function() { 
		    modal.style.display = "none";
		}
	});
</script>
</body>
<div class="footer">
	<div class="footer-icons">
	<a href="https://fb.com"><img class="fb-icon" src="assets\images/fb.png"></a>
	<a href="https://instagram.com"><img class="ig-icon" src="assets\images/ig.png"></a>
	</div>
</div>

</html>
